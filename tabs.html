<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabs_style.css">
    <title>Tabs 만들기</title>
</head>
<body>
    <div class="tabs">
        <input type="radio" class="checklabel" name="my-checkbox" id="first" checked>
        <input type="radio" class="checklabel" name="my-checkbox" id="second">
        <input type="radio" class="checklabel" name="my-checkbox" id="third">
        <div class="tab_bar_wrap">
            <label for="first">tab1</label>
            <label for="second">tab2</label>
            <label for="third">tab3</label>
        </div>
        
    
        <ul class="contents_wrap">
            <li class="tab_content">content1</li>
            <li class="tab_content">content2</li>
            <li class="tab_content">content3</li>
        </ul>
    </div>
    
</body>
</html>
